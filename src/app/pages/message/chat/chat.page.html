  <div class="padding-page chat">

    <div class="header">

      <ion-button fill="icon-only" (click)="goBackButton()">
        <ion-icon color="primary" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>

      <div class="section-title">Christine</div>  

      <ion-button fill="icon-only" (click)="goBackButton()">
        <ion-icon color="primary" slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>

    </div>


      <div class="chat-list">
  
        <div class="message left">
          <div class="message-content">Message 1</div>
        </div>
        <div class="message right">
          <div class="message-content">Message 2</div>
        </div>
        <div class="message left">
          <div class="message-content">Message 3</div>
        </div>
  
      </div>
  
  
      <div class="chat-box">
        <textarea id="myTextarea" autosize  rows="1" class="chat-input"></textarea>
        <ion-button fill="icon-only">
          <ion-icon color="primary" slot="icon-only" name="send-outline"></ion-icon>
        </ion-button>
      </div>

  </div>
  
</ion-content>
