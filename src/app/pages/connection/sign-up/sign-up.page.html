

<ion-content [fullscreen]="true">

  <div class="padding-page">

    <div class="page-title">Créer votre compte</div>

    <ion-list class="centered-content">

      <ion-item>
        <!-- <ion-label position="floating">Prénom</ion-label> -->
        <ion-input type="text" 
        label="Prénom" labelPlacement="floating" aria-label="Prénom" 
        [(ngModel)]="newUser.firstname"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label position="floating">Nom</ion-label> -->
        <ion-input type="text" 
        label="Nom" labelPlacement="floating" aria-label="Nom"
        [(ngModel)]="newUser.lastname"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label position="floating">Email</ion-label> -->
        <ion-input type="text" 
        label="Email" labelPlacement="floating" aria-label="Email" 
        [(ngModel)]="newUser.email"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label position="floating">Pseudo</ion-label> -->
        <ion-input type="text" 
        label="Pseudo" labelPlacement="floating" aria-label="Pseudo" 
        [(ngModel)]="newUser.pseudo"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label position="floating">Mot de passe</ion-label> -->
        <ion-input type="password" 
        label="Mot de passe" labelPlacement="floating" aria-label="Mot de passe" 
        [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label position="floating">Confirmation du mot de passe</ion-label> -->
        <ion-input type="password" 
        label="Confirmation mot de passe" labelPlacement="floating" aria-label="Confirmation mot de passe"
        [(ngModel)]="passwordConfirmation"></ion-input>
      </ion-item>
  
    </ion-list>

    <div class="error-message" *ngIf="errorMessage">
      <ion-text color="danger">
        {{errorMessage}}
      </ion-text>
    </div>
  
    <ion-button expand="block" class="big-button" [disabled]="!validForm() || !validPassword() || !verifyPasswordConfirmation()"
     (click)="signUp()">Créer mon compte</ion-button>
  
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="clear" color="primary" (click)="goToLogInPage()">J'ai déjà un compte</ion-button>
      </ion-col>
  
      <ion-col>
        <ion-button expand="block" fill="clear" color="primary" (click)="goToHomePage()">Retour à l'accueil</ion-button>
      </ion-col>
    </ion-row>
  </div>

  


</ion-content>
