<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connectez vous</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connectez vous</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input type="text" 
      label="Email" labelPlacement="floating" aria-label="Email" 
      [(ngModel)]="newUser.email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" 
      label="Mot de passe" labelPlacement="floating" aria-label="Mot de passe" 
      [(ngModel)]="newUser.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" [disabled]="!validForm()" (click)="logIn()">Se connecter</ion-button>

  <ion-row>
    <ion-col>
      <ion-button fill="clear" color="secondary" (click)="goToSignUpPage()">Créer un compte</ion-button>
    </ion-col>

    <ion-col>
      <ion-button fill="clear" color="secondary" (click)="goToHomePage()">Retour à l'accueil</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
