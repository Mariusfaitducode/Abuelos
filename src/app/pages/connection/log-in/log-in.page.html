

<ion-content [fullscreen]="true">

  <div class="padding-page ">

    <div class="page-title ">Connectez vous</div>

    <ion-list>
      <ion-item>
        <ion-input type="text" 
        label="Email" labelPlacement="floating" aria-label="Email" 
        [(ngModel)]="newUser.email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input type="password" 
        label="Mot de passe" labelPlacement="floating" aria-label="Mot de passe" 
        [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-text color="danger" *ngIf="errorMessage">{{errorMessage}}</ion-text>

    <ion-button expand="block" class="big-button" (click)="loginWithGoogle()">Se connecter avec Google</ion-button>


    <ion-button expand="block" class="big-button" [disabled]="!validForm()" (click)="loginWithEmail()">Se connecter</ion-button>

    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="clear" color="primary" (click)="goToSignUpPage()">Créer un compte</ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block" fill="clear" color="primary" (click)="goToHomePage()">Retour à l'accueil</ion-button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
