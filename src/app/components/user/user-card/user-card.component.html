

<ion-card class="seller-row" (click)="goToChat()">

  <div class="seller-infos">
    <img [src]="user.avatar" width="60px" height="60px" alt="" class="pseudo-image">

    <div class="seller-name">
      <ion-card-title class="card-title">{{user.firstname}}</ion-card-title>
      <ion-card-subtitle>Voir mon profil</ion-card-subtitle>
    </div>
  </div>

  <div class="chat-button">
